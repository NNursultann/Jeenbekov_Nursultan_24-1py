{% extends 'layouts/index.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'products.css' %}">
{% endblock %}

{% block content %}
    <form action="/products" method="get">
        <input type="text" name="search">
        <input type="submit" name="search">
    </form>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.image %}
                        <img class="product_image" src="/media/{{ product.image }}/" alt="">
                    {% else %}
                        <img class="product_image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDxBClJiLK
                        IN7S25p3gK_5aX_HSxGZ_kbnrA&usqp=CAU" alt="">
                    {% endif %}
                    <h5 class="card-name">{{ product.name }}</h5>
                    <h6 class="card-price">{{ product.price }} $</h6>
                    <a href="/products/{{ product.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="pages">
        {% for page in max_page %}
            <a href="/products/?page={{ page }}">
                <button>{{ page }}</button>
            </a>
        {% endfor %}
    </div>
{% endblock %}
