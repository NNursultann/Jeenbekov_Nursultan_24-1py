{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product {
            width: 80%;
            margin-left: 10%;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #242b2e;
            color: #ffff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <div class="product">
        <h1>{{ products.name }}</h1>
        <h4>{{ products.description }}</h4>
        <h4>{{ products.rate }}</h4>
    <div class="reviews">
        {% for review in reviews %}
            <div class="review">
                <h6>{{ review.text }}</h6>
                <p>{{ review.create_date }}</p>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
