{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product {
            width: 80%;
            margin-left: 10%;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #152238;
            color: #ffffff;
            padding: 10px;
            margin-top: 20px;
        }
        .product > img {
            width: 100%;
        }
    </style>
    <div class="product">
        <img src="/media/{{ products.image }}/" alt="">
        <h1>{{ products.name }}</h1>
        <h4>{{ products.description }}</h4>
        <h4>{{ products.price }}$</h4>
        <h4>Rate: {{ products.rate }}</h4>
        <div class="create_review">
            <form action="/products/{{ products.id }}/" method="post">
                {% csrf_token %}
                {{ forms.as_p }}
                <input type="submit" value="Add review">
            </form>
        </div>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review">
                    <h6>{{ review.text }}</h6>
                    <p>{{ review.create_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
